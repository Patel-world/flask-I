{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
  <form method="post" enctype=multipart/form-data>
    
    
    <label for="body">Upload Image</label>
    <input type="file" id="myFile" name="file">

  </form>
{% endblock %}
